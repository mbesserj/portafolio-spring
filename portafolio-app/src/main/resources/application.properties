# ===============================================================
# CONFIGURACI\u00d3N DE LA BASE DE DATOS (MYSQL)
# ===============================================================
# Traducido de 'jakarta.persistence.jdbc.url'
spring.datasource.url=jdbc:mysql://localhost:3306/fynsa?serverTimezone=UTC

# Traducido de 'jakarta.persistence.jdbc.user'
spring.datasource.username=root

# Traducido de 'jakarta.persistence.jdbc.password'
spring.datasource.password=Mb113017$

# Spring Boot puede deducir el driver de la URL, pero es bueno tenerlo expl\u00edcito
# Traducido de 'jakarta.persistence.jdbc.driver'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# CONFIGURACI\u00d3N DE JPA / HIBERNATE
# ===============================================================
# Traducido de 'hibernate.hbm2ddl.auto'
spring.jpa.hibernate.ddl-auto=update

# Traducido de 'hibernate.show_sql'
spring.jpa.show-sql=true

# Para que las consultas SQL mostradas sean legibles (si show-sql es true)
# Traducido de 'hibernate.format_sql'
spring.jpa.properties.hibernate.format_sql=false

# ===============================================================
# USUARIO Y CONTRASE\u00d1A FIJOS PARA DESARROLLO
# ===============================================================
spring.security.user.name=admin
spring.security.user.password=admin